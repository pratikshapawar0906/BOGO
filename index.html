<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="Group-60">
       <div class="Line"></div>
       <h2>YAY! It's BOGO</h2>
       <div class="Line"></div>
    </div>

    <div class="Group-2537">
        <!-- Option 1 -->
        <label class="card rectangle-43">
          <input type="radio" name="unit" value="1" data-price="10" />
          <div class="content">
            <div class="left">
              <div class="unit-title">
                <strong>1 Unit</strong>
                <span class="badge">10% Off</span>
              </div>
              <div class="desc">Standard Price</div>
            </div>
            <div class="right">
              <div class="price">$10.00 USD</div>
              <div class="strikethrough">$24.00 USD</div>
            </div>
          </div>
        </label>
    
        <!-- Option 2 -->
        <label class="card expanded ">
          <div class="Group-2536">
            <input type="radio" name="unit" value="2" data-price="18" checked />
            <div class="content">
              <div class="left">
                <div class="unit-title">
                  <strong>2 Unit</strong>
                  <span class="badge">20% Off</span>
                </div>
              </div>
              <div class="right">
                <div class="price">$18.00 USD</div>
                <div class="strikethrough">$24.00 USD</div>
              </div>
            </div>
          </div>
          <div class="most-popular">MOST POPULAR</div>
          <div class="options">
            <!-- Header Row -->
            <div class="option-header">
              <div class="label-placeholder"></div>
              <div class="column-header">Size</div>
              <div class="column-header">Colour</div>
            </div>
          
            <!-- Row 1 -->
            <div class="option-row">
              <div class="row-label">#1</div>
              <select class="select-input">
                <option >S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select class="select-input">
                <option>Black</option>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          
            <!-- Row 2 -->
            <div class="option-row">
              <div class="row-label">#2</div>
              <select class="select-input">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select class="select-input">
                <option>Colour</option>
                <option>Red</option>
                <option>Blue</option>
              </select>
            </div>
          </div>

        </label>
    
        <!-- Option 3 -->
        <label class="card rectangle-43">
          <input type="radio" name="unit" value="3" data-price="24" />
          <div class="content">
            <div class="left">
              <div class="Unit-title">
                <strong>3 Unit</strong>
                <span class="badge">30% Off</span>
              </div>
            </div>
            <div class="right">
              <div class="price">$24.00 USD</div>
              <div class="strikethrough">$24.00 USD</div>
            </div>
          </div>
        </label>
    </div>

    <div class="footer">
      <div class="delivery">Free Delivery</div>
      <div class="total">Total : <span id="total-price">$18.00 USD</span></div>
    </div>
    <button class="add-to-cart">+ Add to Cart</button>
    <div class="powered">Â© Powered by Pumper</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
